    <h1 class="fw-300 centrear-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="imagen anuncio">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrear-texto">Llenar de formulario de contacto</h2>
        <form action="">

            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre">

                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Tu correo electrónico">

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" placeholder="Tu teléfono">

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje"></textarea>
            </fieldset>

            <fieldset>
                <legend>Información Sobre Propiedad</legend>
                <label for="opciones">Vende o Compra:</label>
                <select name="opciones">
                    <option value="" disabled selected>--Seleccione</option>
                    <option value="compra">Compra</option>
                    <option value="vende">Vende</option>
                </select>

                <label for="cantidad">Cantidad</label>
                <input type="number" min="0" max="100" step="5">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser contactado:</p>

                <label for="telefono">Teléfono:</label>
                <input type="radio" name="contacto" value="telefono" id="telefono">

                <label for="email">E-mail:</label>
                <input type="radio" name="contacto" value="correo" id="correo">

                <p>Si eligio teléfono, elija la fecha y la hora</p>

                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="09:00" max="18:00">

            </fieldset>
            <input type="submit" value="Enviar" class="boton boton-azul">
        </form>
    </main>
